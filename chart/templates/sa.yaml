{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    {{- include "common.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.serviceAccount.annotations }}
        {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- include "common.annotations" . | nindent 4 }}
  name: "{{ .Values.serviceAccount.name }}"
{{- end }}
